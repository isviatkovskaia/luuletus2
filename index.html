 <div id="container">

  <h1>Doris Kareva</h1>
       <p class="verse
    ">Kes läheb vette,<br>
       saab märjaks.
    </p>

    <p class="verse">
       Mõni kivi on terav.<br>
       Mõni laine lööb jalust.
    </p>

    <p class="verse">
       Kui sa ei hooli valust,<br>
       kui sa ei muutu kurjaks,<br>
       õpid ehk ujuma.
    </p>

    <p class="verse">
       Säält ta tulebki, särav.

    </p>

    <p class="verse">
       Ainus laine, mis kannab<br>
       igasuguse ilma,<br>
       tuule ja tujuga.
    </p>
